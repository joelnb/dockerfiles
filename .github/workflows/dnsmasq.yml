name: dnsmasq

on:
  push:
    paths:
      - 'dnsmaq/**'
      - '.github/workflows/dnsmaq.yml'
  schedule:
    - cron: '30 2 1 * *'

jobs:
  docker_dnsmaq:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: github.ref == 'refs/heads/master'
      - name: Build and push dnsmaq image
        id: docker_build_push_dnsmasq
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: joelnb/dnsmaq:latest
          context: ./dnsmaq
          file: ./dnsmasq/Dockerfile
        if: github.ref == 'refs/heads/master'
      - name: Build dnsmasq image
        id: docker_build_dnsmaq
        uses: docker/build-push-action@v5
        with:
          push: false
          tags: joelnb/dnsmaq:latest
          context: ./dnsmaq
          file: ./dnsmasq/Dockerfile
        if: github.ref != 'refs/heads/master'
      - name: Image digest
        run: echo ${{ steps.docker_build_dnsmaq.outputs.digest }}
      - name: Scan image
        uses: anchore/scan-action@v3
        with:
          image: joelnb/dnsmasq:latest
          fail-build: false
        if: github.ref == 'refs/heads/master'
